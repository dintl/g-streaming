{% load thumbnail %}

{% with glog as object %}
	<h4 class="object-title">
		<a href="{% url 'glog-detail' slug=glog.slug %}">{{ object.title }}</a>
	</h4>
	{% include 'content/inc.author_line.html' %}
	<p>
		{% for bimage in object.images.all %}
		{% thumbnail bimage.image 160x160 crop as thumb %}
		<a href="{% url 'glog-detail' slug=glog.slug %}">    
		 	<img src="{{thumb.url}}"  width="{{ thumb.width }}" height="{{ thumb.height }}" class="img-rounded"> 
		 </a>
		{% endfor %}
	</p>
	<p>{{ object.content|truncatewords:50|striptags }}</p>
{% endwith %}
